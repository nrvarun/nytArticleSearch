<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wiki Search</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-cyan.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.11/angular.min.js'></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body ng-app="wikiSearch" ng-controller="wikiSearchCtrl as wiki">
    	<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout__header-row">
		       <span class="mdl-layout-title">
		       		<span class="fa-stack fa-lg">
  						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-wikipedia-w fa-wiki fa-stack-1x fa-inverse"></i>
			   		</span>iki Search
		       	</span>
		      <div class="mdl-layout-spacer"></div>
		    </div>
		  </header>
		  
		  <div class="mdl-layout__drawer">
		    <span class="mdl-layout-title">Wiki Search</span>
		    <nav class="mdl-navigation">
		      <a class="mdl-navigation__link" href="">Link</a>
		    </nav>
		  </div>

		  <main class="mdl-layout__content wiki-main">
		    <div class="page-content">
		    	<div class="wiki-search-div">
		    		<div class="wiki-search-div__form">
		    			<form>
						  <div class="mdl-textfield mdl-js-textfield  mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="search-text">
						    <label class="mdl-textfield__label wiki-search-text" for="search-text">Enter topic to search...</label>
						  </div>
						  <div class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect search-btn">Find</div>
						</form>
		    		</div>
		    		<div class="wiki-search-div__results">
		    			<div class="mdl-card mdl-shadow--2dp wiki-search-div__results__cards">
		    				
		    			</div>	
		    		</div>
		    	</div>
		    </div>
		  </main>
		</div>
    	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
